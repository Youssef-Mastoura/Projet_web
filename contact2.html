<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Contact</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      margin: 0;
      background-color: #343434;
      color: white;
    }

    header {
      text-align: center;
      background-color: #5d5d5d;
      padding: 10px;
      height: 80px;
    }

    header a {
      color: #ffaa00;
      text-decoration: none;
      margin: 0 20px;
    }

    section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #fff;
      position: relative;
      width: 50%;
    }

    form {
      text-align: left;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: calc(50% - 16px);
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      position: relative;
    }

    input[type="submit"] {
      background-color: #ffaa00;
      color: #343434;
      cursor: pointer;
      width: 100%;
    }

    .validation-message {
      font-size: 14px;
      margin-top: 5px;
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }

    .validation-message.correct {
      color: green;
    }

    .validation-message.incorrect {
      color: red;
    }

    .contact-info {
      text-align: center;
      width: 100%;
      margin-top: 20px;
    }

    .contact-info h2,
    .contact-info h3,
    .contact-info p {
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>

  <header style="text-align: center; background-color: rgb(93, 93, 93); padding: 4px; height: 80px;">
    <div style="float: left; margin: 0;">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html"style="color: rgb(255, 170, 0); text-decoration: none;" target="_self">HOME</a></h1>
    </div>
   
    <div style="float: right; margin: 0;">
      <span style="margin: 0;"><h1 style="margin-right: 10px;">
        <a href="personal_inforamtions2.html" style="color: rgb(255, 170, 0); text-decoration: none;" target="_self">Personal information</a>        
        &nbsp; <a href="contact2.html"style="color: rgb(255, 170, 0); text-decoration: none;" target="_self">Contact </a>
        &nbsp;  <a href="projects2.html"style="color: rgb(255, 170, 0); text-decoration: none;" target="_self">Projects </a>
        &nbsp; <a href="certifications2.html" style="color: rgb(255, 170, 0); text-decoration: none;" target="_self">Certifications </a>
         &nbsp;&nbsp;&nbsp;&nbsp;</h1></span>
    </div>
  </header>

  <section>
    <table>
      <tr>
        <td valign="top">
          <form id="contactForm">
            <h2>Contact Form</h2>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom">
            <span class="validation-message"></span>

            <label for="prenom">Prenom:</label>
            <input type="text" id="prenom" name="prenom">
            <span class="validation-message"></span>

            <label for="CIN">CIN:</label>
            <input type="text" id="CIN" name="CIN">
            <span class="validation-message"></span>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="validation-message"></span>

            <label for="telephone">Numero de Telephone:</label>
            <input type="text" id="telephone" name="telephone">
            <span class="validation-message"></span>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
            <span class="validation-message"></span>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">
            <span class="validation-message"></span>

            <input type="submit" value="Submit">
          </form>
        </td>
        <td class="contact-info" valign="top">
          <h2>YOU CAN CONTACT ME:</h2>
          <h3>
            <p>Email: youssef.mastoura@esprit.tn</p>
            <p>Phone Number: 25568399</p>
            <p>Facebook: YOUSSEF MASTOURA</p>
            <p>Instagram: YOUSSEF MASTOURA</p>
          </h3>
        </td>
      </tr>
    </table>
  </section>

  <script src="java_contact.js"></script>
</body>
</html>
